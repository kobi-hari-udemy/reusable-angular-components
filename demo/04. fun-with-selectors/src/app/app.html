<div class="form-grid">
  <!-- Personal Information -->
  <h2>Personal Information</h2>

  <div class="form-row">
    <label>Text (First Name)</label>
    <input capitals type="text" placeholder="Enter first name" />
  </div>

  <div class="form-row">
    <label>Text (Last Name)</label>
    <input type="text" placeholder="Enter last name" />
  </div>

  <div class="form-row">
    <label>Number (Age)</label>
    <input type="number" placeholder="Enter age" />
  </div>

  <div class="form-row">
    <label>Date (Birth Date)</label>
    <input type="date" />
  </div>

  <!-- Order Details -->
  <h2>Order Details</h2>

  <div class="form-row">
    <label>Text (Product Name)</label>
    <input type="text" placeholder="Enter product name" />
  </div>

  <div class="form-row">
    <label>Number (Quantity)</label>
    <input type="number" placeholder="Enter quantity" />
  </div>

  <div class="form-row">
    <label>Text (Notes)</label>
    <input type="text" placeholder="Enter notes" />
  </div>

  <div class="form-row">
    <label>Date (Delivery Date)</label>
    <input type="date" />
  </div>
</div>

<div class="button-row">
  <button>Save</button>
  <button>Cancel</button>
  <button>Reset</button>
</div>
